<div class="menu-background">
  <div class="section-title">{{ sectionTitle }}</div>
  <div *ngIf="sectionSubtitle" class="section-subtitle">{{ sectionSubtitle }}</div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-sm-12" *ngFor="let item of menuItems">
        <menu-item [menuItem]="item"></menu-item>
        
      </div>
    </div>
  </div>
</div>
